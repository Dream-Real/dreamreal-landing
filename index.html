main {

/* =========================
   LOOKING FOR ‚Äî FUN DISCRET
========================= */

.looking-for {

.looking-for h3 {

.looking-for-sub {

.looking-for-scroll {

.looking-for-scroll::-webkit-scrollbar {

}

.looking-for-scroll::-webkit-scrollbar {
  display: none;
}

.looking-for-scroll::-webkit-scrollbar {

}

.looking-for-avatar {

.looking-for-avatar img {

}

.looking-for-activity {

}

.looking-for-activity {

  align-items: center;
  justify-content: center;

}

/* üîµ Cercle VISUEL (pas de clipping) */
.looking-for-activity::before {
  content: "";

  inset: 0;
  border-radius: 50%;
  background: #ffffff;
  border: 2px solid #eecd79;

/* üü° Ic√¥ne LIBRE */
.looking-for-activity img {
  width: 18px;
  height: 18px;
  object-fit: contain;
  position: relative;

}

.looking-for-scroll {

}

.looking-for-name {

/* Header */

      const posts = Array.isArray(res) ? res : res.posts ?? res.data ?? [];

      console.log("üì¶ POSTS NORMALIZED:", posts);

      const lookingForUsers = posts
  .filter(
    (p) =>
      p.feeling?.slug === "looking-for" &&

  )
  .sort(
    (a, b) =>
      new Date(b.created_time).getTime() -
      new Date(a.created_time).getTime()
  )
  .slice(0, 10);

const lookingForContainer = document.getElementById("looking-for");
if (!lookingForContainer) return;
const lookingForSection = document.querySelector(".looking-for");
if (!lookingForSection || lookingForUsers.length === 0) {
  if (lookingForSection) {
    lookingForSection.remove();

} else {
  lookingForContainer.innerHTML = lookingForUsers
  .map((post) => {
    const user =
      `${post.user_first_name ?? ""} ${post.user_last_name ?? ""}`.trim() ||

    const avatar =
      post.user_avatar ||
      post.profile_picture ||

    const feelingLabel =
      post.feeling?.label ||
      post.feeling?.name ||
      post.feeling?.slug ||

    const feelingEmoji =
      post.feeling?.icon ||

        ${

                ${message}

  .join("");
}

      if (!posts.length) {

  const user =

        const locationLabel =

const videoMedia = post.video_url || null;

</div>
</div>

     ${

}

});
// üé• Adaptive media height (Dream Real logic)
document.querySelectorAll(".post-media.adaptive").forEach((container) => {
  const src = container.dataset.src;
  if (!src) return;

  // üé¨ CAS SP√âCIAL ‚Äî PREVIEW YOUTUBE (anti bandes noires)
  if (container.classList.contains("youtube-preview")) {
    const img = new Image();
    img.src = src;

    img.onload = () => {
      container.innerHTML = "";
      container.appendChild(img);
    };

    return; // ‚õî ne PAS recalculer la hauteur
  }

  const img = new Image();
  img.src = src;

  img.onload = () => {
    const ratio = img.naturalWidth / img.naturalHeight;
    const containerWidth = container.offsetWidth;
    const MAX_HEIGHT = 520;

    const computedHeight = Math.min(
      containerWidth / ratio,
      MAX_HEIGHT
    );

    container.style.height = `${computedHeight}px`;
    container.innerHTML = "";
    container.appendChild(img);
  };

  img.onerror = () => {
    container.style.height = "260px";
  };
});
