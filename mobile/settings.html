<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>Dream Real ‚Äî Settings</title>

    <meta name="theme-color" content="#0B1120" />

    <!-- FONT (APP PARITY) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap"
      rel="stylesheet"
    />

    <!-- MOBILE BASE CSS -->
    <link rel="stylesheet" href="/css/mobile.css" />
  </head>

  <!-- üîë scope isolation -->
  <body class="mobile-page settings-page">

    <!-- HEADER -->
    <header class="mobile-header">
      <button class="icon-btn" onclick="history.back()">‚Üê</button>
      <h1 class="mobile-title">Settings</h1>
    </header>

    <!-- CONTENT -->
    <main class="mobile-content">

      <!-- AVATAR -->
      <section class="settings-avatar">
        <img
          id="settings-avatar"
          src=""
          alt="Avatar"
          onclick="uploadAndSaveImage('avatar')"
          style="cursor:pointer"
        />
      </section>

      <!-- PROFILE -->
      <h2 class="settings-section">Profile</h2>

      <!-- NAME -->
      <div
        class="settings-row"
        onclick="openEdit(
          'name',
          'Name',
          document.getElementById('settings-name').textContent,
          'Your name'
        )"
      >
        <span class="label">Name</span>
        <span class="value" id="settings-name">‚Äî</span>
      </div>

      <!-- BIO -->
      <div
        class="settings-row"
        onclick="openEdit(
          'bio',
          'Bio',
          document.getElementById('settings-bio').textContent,
          'Your bio'
        )"
      >
        <span class="label">Bio</span>
        <span class="value multiline" id="settings-bio">‚Äî</span>
      </div>

      <!-- SOCIAL -->
      <h2 class="settings-section">Social links</h2>

      <div
        class="settings-row"
        onclick="openEdit(
          'instagram',
          'Instagram',
          document.getElementById('settings-instagram').textContent,
          '@username'
        )"
      >
        <span class="label">Instagram</span>
        <span class="value" id="settings-instagram">‚Äî</span>
      </div>

      <div
        class="settings-row"
        onclick="openEdit(
          'facebook',
          'Facebook',
          document.getElementById('settings-facebook').textContent,
          'Facebook URL'
        )"
      >
        <span class="label">Facebook</span>
        <span class="value" id="settings-facebook">‚Äî</span>
      </div>

      <div
        class="settings-row"
        onclick="openEdit(
          'messenger',
          'Messenger',
          document.getElementById('settings-messenger').textContent,
          'Messenger link'
        )"
      >
        <span class="label">Messenger</span>
        <span class="value" id="settings-messenger">‚Äî</span>
      </div>

      <!-- LOGOUT -->
      <button
        id="settings-logout"
        class="logout-btn"
        type="button"
      >
        Log out
      </button>

    </main>

    <!-- SETTINGS LOGIC -->
    <script src="/mobile/js/settings.js"></script>

    <!-- ===================================================
         EDIT MODAL ‚Äî SINGLE SOURCE OF TRUTH (APP PARITY)
    ==================================================== -->
    <div id="edit-modal" hidden>
      <div class="modal">
        <h3 id="modal-title"></h3>

        <input
          id="modal-input"
          type="text"
          placeholder=""
          autocomplete="off"
        />

        <div class="actions">
          <button id="modal-cancel" type="button">Cancel</button>
          <button id="modal-save" type="button">Save</button>
        </div>
      </div>
    </div>

  </body>
</html>
