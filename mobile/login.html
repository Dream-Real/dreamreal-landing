<!DOCTYPE html>
<html lang="en" class="login-page">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />

  <title>Dream Real â€” Login</title>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap"
    rel="stylesheet"
  />

  <!-- ðŸ”¥ MOBILE CSS -->
  <link rel="stylesheet" href="../css/mobile.css?v=1">

  <!-- ðŸ”¥ FONT AWESOME (OBLIGATOIRE) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>

<body class="dr-mobile login-page">
  <!-- BACKGROUND -->
  <div class="login-bg">
  <div class="bg-image bg-a active"></div>
  <div class="bg-image bg-b"></div>
</div>

  <!-- HEADER -->
  <header class="login-header">
    <span class="logo-dr">
      <span class="d">D</span><span class="r">R</span>
    </span>
    <span class="login-subtitle">Their stories</span>
  </header>

  <!-- MAIN -->
  <main class="login-content">
    <h1 class="login-title">Your dream</h1>

    <button class="btn btn-facebook">
      <i class="fa fa-facebook"></i>
      Continue with Facebook
    </button>

    <button class="btn btn-email" id="open-email">
      <i class="fa fa-envelope"></i>
      Continue with Email
    </button>
  </main>

  <!-- FOOTER -->
  <footer class="login-footer">
    By signing up, you agree to our
    <u>Terms</u> and <u>Privacy Policy</u>.
  </footer>

  <!-- EMAIL OVERLAY -->
  <div class="auth-overlay hidden" id="email-overlay">
    <div class="auth-box">
      <h2>Enter your email</h2>
      <input
  id="auth-email"
  class="auth-input"
  type="text"
  placeholder="you@example.com"
  autocomplete="off"
/>
      <button id="send-otp">Send code</button>
      <button class="ghost" data-close>Cancel</button>
    </div>
  </div>

  <!-- OTP OVERLAY -->
  <div class="auth-overlay hidden" id="otp-overlay">
    <div class="auth-box">
      <h2>Enter the 6-digit code</h2>
      <input
  id="auth-otp"
  class="auth-input"
  type="text"
  maxlength="6"
  placeholder="123456"
  autocomplete="off"
/>
      <button id="verify-otp">Verify code</button>
      <button class="ghost" data-close>Cancel</button>
    </div>
  </div>
  <script>
  window.API_URL = "https://dreamreal-api.onrender.com";
</script>

<script src="./mobile-auth.js"></script>
<script>
/* =========================================
   LOGIN â€” BACKGROUND SLIDESHOW (APP PARITY)
   Scoped to login.html ONLY
========================================= */

document.addEventListener("DOMContentLoaded", () => {
  const images = [
    "/images/bg12.jpg",
    "/images/bg79.jpg",
    "/images/bg2.jpg",
    "/images/bg78.jpg",
    "/images/bg80.jpg",
    "/images/bg7.jpg",
  ];

  const layers = document.querySelectorAll(".login-bg .bg-image");
  if (layers.length !== 2) return;

  let index = 0;
  let front = 0;

  layers[0].style.backgroundImage = `url(${images[0]})`;
  layers[1].style.backgroundImage = `url(${images[1]})`;

  const preload = new Image();
preload.src = images[1];

  setInterval(() => {
    const back = front === 0 ? 1 : 0;
    index = (index + 1) % images.length;

    layers[back].style.backgroundImage = `url(${images[index]})`;
    layers[back].classList.add("active");
    layers[front].classList.remove("active");

    front = back;
  }, 8000);
});
</script>
</body>
</html>
