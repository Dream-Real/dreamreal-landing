<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Dream Real ‚Äî Map</title>

    <!-- Font (identique √† l‚Äôapp) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap"
      rel="stylesheet"
    />

    <!-- Mobile CSS -->
    <link rel="stylesheet" href="/css/mobile.css?v=20260131-1" />

    <!-- Map CSS minimal -->
    <style>
      body {
        margin: 0;
        background: #0b1120;
      }

      .map-page {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
      }

      .map-header {
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        background: rgba(11, 17, 32, 0.9);
        backdrop-filter: blur(12px);
        z-index: 10;
      }

      .map-header-title {
        font-family: "Suez One", serif;
        color: #eeed79;
        font-size: 20px;
      }

      .map-header-btn {
        background: none;
        border: none;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      .map-container {
        position: relative;
        flex: 1;
      }

      #map {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body class="dr-mobile">
    <div class="map-page">
      <!-- =========================
           HEADER (APP-LIKE)
      ========================== -->
      <header class="map-header">
        <button
          class="map-header-btn"
          onclick="history.back()"
          aria-label="Back"
        >
          ‚Üê Back
        </button>

        <div class="map-header-title">Map</div>

        <button
  id="open-filters-btn"
  class="map-header-btn"
  aria-label="Filters"
>
  Filters
</button>
</header>

<div id="active-filters" class="active-filters hidden"></div>

      <!-- =========================
           MAP FULLSCREEN
      ========================== -->
      <main class="map-container">
        <div id="map"></div>
      </main>
    </div>

    <!-- =========================
         DATA (SOURCE OF TRUTH)
    ========================== -->
    <script src="/components/constants/feelings.js"></script>
    <script src="/components/constants/activities.js"></script>

    <!-- POST RENDERER (OBLIGATOIRE AVANT MAP) -->
<script src="../js/post-item-mobile.js"></script>

<!-- LOGIQUE FEED + FILTERS (OBLIGATOIRE POUR MAP) -->
<script src="../js/mobile.js"></script>

    <!-- =========================
         MAP ENGINE
         (Google Maps ‚Äî Apple Maps auto si dispo via MapKit JS)
    ========================== -->
    <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP_iTdeKpPF4HuEyMzNExAaAh0kKFudrc&libraries=places,marker"
></script>

    <!-- =========================
         MAP CONTROLLER (CRITIQUE)
    ========================== -->
    <script src="../components/js/map.controller.js"></script>

    <!-- =========================
         PAGE INIT
    ========================== -->
    <script>
      console.log("üó∫Ô∏è mobile/map.html loaded");

      // üîë Chargement des posts exactement comme le feed
      (async function initMapPage() {
        try {
          const API_URL =
            window.API_URL || "https://dreamreal-api.onrender.com";

          const res = await fetch(`${API_URL}/api/posts`);
          const json = await res.json();

          const posts = Array.isArray(json)
            ? json
            : json.posts || json.data || [];

          console.log("üì¶ Map posts:", posts.length);

          if (typeof window.initMobileMap === "function") {
            window.initMobileMap(posts);
          } else {
            console.warn("‚ö†Ô∏è initMobileMap not found");
          }
        } catch (err) {
          console.error("‚ùå Map init failed", err);
        }
      })();
    </script>

    <!-- =========================
     FILTERS MODAL (SHARED WITH FEED)
     (UNE SEULE FOIS)
========================= -->
<div id="filters-modal" hidden>
  <div class="filters-sheet"></div>
</div>

<!-- =========================
     MAP ‚Üí POST SHEET
     (RN PostModal parity)
     (UNE SEULE FOIS)
========================= -->
<div id="map-post-overlay" class="map-post-overlay hidden">
  <div id="map-post-sheet" class="map-post-sheet">

    <!-- HANDLE (drag only) -->
    <div id="map-post-handle" class="map-post-handle">
      <div class="map-post-handle-bar"></div>
    </div>

    <!-- SCROLLABLE CONTENT -->
    <div id="map-post-scroll" class="map-post-scroll">
      <!-- injected posts -->
    </div>

  </div>
</div>
  </body>
</html>
